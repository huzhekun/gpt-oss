version: '3.8'

services:
  mcp-browser-server:
    build:
      context: ..
      dockerfile: gpt-oss-mcp-server/Dockerfile
    image: gpt-oss-mcp-browser-server:latest
    container_name: gpt-oss-mcp-browser
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      # Choose backend: "exa", "youcom", or "firecrawl"
      - BROWSER_BACKEND=${BROWSER_BACKEND:-exa}
      # API keys (set these in .env file)
      - EXA_API_KEY=${EXA_API_KEY}
      - YDC_API_KEY=${YDC_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - FIRECRAWL_BASE_URL=${FIRECRAWL_BASE_URL:-https://api.firecrawl.dev/v2}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
